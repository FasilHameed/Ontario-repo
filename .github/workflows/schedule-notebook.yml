name: Fetch Motive API Data to Google Sheets

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes (UTC time)
  workflow_dispatch:       # Also allows manual run

jobs:
  fetch_and_upload:
    runs-on: ubuntu-latest

    env:
      MOTIVE_API_KEY: ${{ secrets.MOTIVE_API_KEY }}
      SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas gspread google-auth gspread_dataframe requests

    - name: Run Motive to Google Sheets Script
      run: python Ontaria.py  # replace with your actual filename if different
